version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend-php:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    container_name: ecommerce-backend-php
    restart: always
    expose:
      - "9000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ecommerce_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 8h
    depends_on:
      - mysql
    networks:
      - ecommerce_network

  backend-node:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: ecommerce-backend-node
    restart: always
    expose:
      - "3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ecommerce_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 8h
      NODE_ENV: development
      NODE_PORT: 3001
      ENABLE_NODE_CORS: "false"
    depends_on:
      - mysql
    networks:
      - ecommerce_network

  ecommerce-admin-backend-node:
    build:
      context: ./ecommerce-admin-backend-node
      dockerfile: Dockerfile
    container_name: ecommerce-admin-backend-node
    restart: always
    expose:
      - "3001"
    ports:
      # Publish admin backend so media is accessible at http://localhost:3001/admin/media/...
      - "3001:3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ecommerce_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 8h
      NODE_ENV: development
      ADMIN_NODE_PORT: 3001
      CLIENT_SOCKET_URL: http://backend-node:3001
      # Disable rate limit during local testing to avoid 429 on login attempts
      DISABLE_RATE_LIMIT: "1"
      # Admin security token for POST /admin/* endpoints (REQUIRED)
      # Set via host .env: ADMIN_API_TOKEN=your-strong-token
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-changeme-admin-token}
      # Optional: allow skipping admin token in dev only (DO NOT enable in prod)
      DISABLE_ADMIN_TOKEN: ${DISABLE_ADMIN_TOKEN:-0}
      MEDIA_ROOT: /data/admindata/picture
    volumes:
      - admin_node_data:/data
    depends_on:
      - mysql
      - backend-node
    networks:
      - ecommerce_network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend-node
      - backend-php
      - ecommerce-admin-backend-node
    networks:
      - ecommerce_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ecommerce_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - ecommerce_network

volumes:
  mysql_data:
    driver: local
  admin_node_data:
    external: true
    name: admin-web-main_admin_node_data

networks:
  ecommerce_network:
    driver: bridge
